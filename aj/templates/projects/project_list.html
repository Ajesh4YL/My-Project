<!DOCTYPE html>
<html lang="en">
{% block content %}
  <h2>Project List</h2>
  <a href="{% url 'project_create' %}">Create new project</a>
  <ul>
    {% for project in projects %}
      <li><a href="{% url 'project_detail' pk=project.pk %}">{{ project.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}

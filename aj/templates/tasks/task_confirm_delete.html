{% extends "base_generic.html" %}

{% block content %}
  <h2>Are you sure you want to delete "{{ task.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'task_list' project_id=task.project.id %}">Cancel</a>
  </form>
{% endblock %}
